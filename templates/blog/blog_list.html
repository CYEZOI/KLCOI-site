<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客列表</title>
  <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <script src="/static/marked-13.0.2/marked.min.js"></script>
  <script src="/static/highlight/highlight.min.js"></script>
  <script src="/static/highlight/languages/cpp.min.js"></script>
  <link rel="stylesheet" href="/static/highlight/styles/arduino-light.css">
  <link rel="stylesheet" href="/static/katex-0.16.11/katex.min.css">
  <script src="/static/katex-0.16.11/katex.min.js"></script>
  <script src="/static/katex-0.16.11/contrib/auto-render.min.js"></script>
  <style>
    .blog-list {
      padding: 20px 50px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

{% include "blog/blog_navbar.html" %}

<div class="blog-list">
  <h1>博客列表</h1>
  {% for blog_info in blog_info_list %}
  <h4><a href="/blog/view/{{ blog_info.0 }}/">{{ blog_info.1 }}</a></h4>
  {% endfor %}
</div>

<script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script>
  var katex_config = {
	  delimiters: [
	    {left: "$$", right: "$$", display: true},
      {left: "$", right: "$", display: false}
	  ]
  };
  document.getElementById('blog_content').innerHTML = marked.parse(document.getElementById('blog_markdown').value);
  hljs.highlightAll();
  renderMathInElement(document.body, katex_config);
</script>
</body>
</html>
